<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/ec53a64f4f.js" crossorigin="anonymous"></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <img class="logo" src="/FrontEnd-masters/Huddle-Landing-Page/images/logo.svg" alt="Huddle logo" />
      <div class="flex-row">
        
        <section>
          <img class="mockup-image"
            src="/FrontEnd-masters/Huddle-Landing-Page/images/illustration-mockups.svg"
            alt="Main-mockup-image"
          />
        </section>
        <section>
          <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
        </div>
      </section>
      <ul class="social-links">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </main>
  </body>
</html>
